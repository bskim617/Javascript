<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_슬라이드 애니메이션</title>
    <!--
        날짜 : 2022/10/18
        이름 : 김보성
        내용 : 슬라이드 애니메이션 실습하기
    -->
    <style>
        section {
            position: relative;
            width: 280px;
            height: 390px;
            border: 1px solid red;
            overflow: hidden;
        }

        section > div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid blue;
            box-sizing: border-box;
        }

        section > div:nth-child(1) {left: 0; top: 0%;}
        section > div:nth-child(2) {left: 0; top: 100%;}
        section > div:nth-child(3) {left: 0; top: 200%;}
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            let slider = $('section > div');
            let i = 0;

            setInterval(function(){

                slider.eq(i).animate({'top':'-100%'}, 1000);
                i++;

                if(i >= 3){
                    i = 0;
                }
                slider.eq(i).css('top', '100%').animate({'top':'0'}, 1000);

            } ,3000);
        });

        /*
        - 오른쪽에서 왼쪽으로 가는 애니메이션 -

        스타일 값

        section > div:nth-child(1) {left: 0; top: 0;}
        section > div:nth-child(2) {left: 100%; top: 0;}
        section > div:nth-child(3) {left: 200%; top: 0;}

        $(function(){
            let slider = $('section > div');
            let i = 0;

            setInterval(function(){

                slider.eq(i).animate({'left':'-100%'}, 1000);
                i++;

                if(i >= 3){
                    i = 0;
                }
                slider.eq(i).css('left', '100%').animate({'left':'0'}, 1000);

            } ,3000);
        });
        */
    </script>
</head>
<body>
    <h3>슬라이드 애니메이션</h3>

    <section>
        <div><img src="./img/1.jpg" alt="1"></div>
        <div><img src="./img/2.jpg" alt="2"></div>
        <div><img src="./img/3.jpg" alt="3"></div>
    </section>

</body>
</html>
